<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <h1>Registration Form</h1>
    </header>

    <section>
        <form method="POST" action="form.html" id="form1"> 
                <fieldset>
                    <legend>Personal info:</legend>

                    <div>
                        <label for="Name">Name</label>
                        <input type="text" name="Name" id="Name" pattern="[A-Z][a-z]+\s[A-Z][a-z]+" required><br>
                    </div>
                    <div>
                        <input type="radio" name="membership" id="member" value="member">
                        <label for="member">member</label>
                        <input type="radio" name="membership" id="non-member" value="non-member">
                        <label for="member">non-member</label>
                    </div> 
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div> 
                </fieldset>

                <fieldset>
                    <legend>Reservation info:</legend>
                    
                    <div>
                        <label for="resDateTime">Select a reservation date and time</label>
                        <input type="datetime-local" name="resDateTime" id="resDateTime" required>
                    </div>

                    <div>
                        <label for="Facility">Facility</label>
                        <select name="facility" id="facility">
                            <option value="Badminton">Badminton</option>
                            <option value="Squash">Squash</option>
                            <option value="Racquetball">Racquetball</option>
                        </select>
                    </div>
                </fieldset>

                <div>
                        <input type="checkbox" name="tnc" id="tnc" required>
                        <label for="tnc">I agree to the clubâ€™s reservation policy</label><br><br>
                </div>
                <div>
                    <button type="submit" value="form1" value="Submit">Submit</button>
                </div>
        </form>
    </section>    
    
</body>
</html>
