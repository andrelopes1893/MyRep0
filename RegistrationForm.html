<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form method="POST" action="http://www.webucator.com/course-demos/htm101/process-form.cfm">
        <div>
            <input type="hidden" name="emailMe" id="emailMe" value="email" value="you@you.com">

            <label for="username">User name:</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw">
        </div>
        <p>

        </p>
        <div>
            <label for="Male">Male</Label>
            <input type="radio" name="gender" id="genderm" value="m">
        </div>
        <div
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="genderf" value="f">
        </div>
        <p>

        </p>
        <div>
            <label for="terms">Terms</label>
            <input type="checkbox" name="terms" id="terms">
        </div>
        <div>
            <input type="select" name="referral" id="referral">
            <option value="--Please Chose--" value="0"></option>
            <option value="Word of Mouth" value="wom"></option>
            <option value="Other" value="Other"></option>
        </div>
        <p>

        </p>
        <div>
            <select>
                <optgroup label="Search Engine">
                    <option value="Google">Google</option>
                    <option value="Yahoo!">Yahoo!</option>
                    <option value="MSN">MSN</option>
                </optgroup>
            </select>
        </div>
        <p>

        </p>
        <div>
            <label for="Comments">Comments</label>
            <textarea name="Comments" cols="40" rows="10" id="Comments">
            </textarea>
        </div>
        <p>

        </p>
        <div>
                <input type="submit" name="submitbutton" id="submitbutton" value="Register">
                <input type="reset" name="resetbutton" id="resetbutton" value="Reset">
        </div>
    </form>
</body>
</html>
