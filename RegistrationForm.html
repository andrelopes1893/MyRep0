<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form method="POST" action="http://www.webucator.com/course-demos/htm101/process-form.cfm">
        <div>
            <input type="hidden" name="emailMe" id="emailMe" value="email" value="you@you.com">

            <label for="username">User name:</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="pw">Password:</label>
            <input type="password" name="pw" id="pw">
        </div>
        <p>
           
        </p>
        <div>
             Gender:
            <label for="Male">Male</Label>
            <input type="radio" name="gender" id="genderm" value="m">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="genderf" value="f">
        </div>
        <p>

        </p>
        <div>
            <label for="terms">Click to accept our terms</label>
            <input type="checkbox" name="terms" id="terms">
        </div>
        <div>
            <label for="referral">Where did you hear about us?</label>
            <select name="referral" id="referral">
                <option value="0">--Please choose--</option>
                <optgroup label="Search Engine">
                    <option value="Google">Google</option>
                    <option value="Yahoo">Yahoo!</option>
                    <option value="MSN">MSN</option>
                    <option value="OtherSearchEngine">Other</option>
                </optgroup>
                <option value="wom">Word of Mouth</option>
                <option value="other">Other</option>
            </select>
        </div>
        <p>

        </p>
        <div>
            <label for="Comments">Comments</label><br>
            <textarea name="Comments" cols="40" rows="10" id="Comments"></textarea>
        </div>
        <p>

        </p>
        <div>
            <input type="submit" name="submitbutton" id="submitbutton" value="Register">
            <input type="reset" name="resetbutton" id="resetbutton" value="Reset">
        </div>
    </form>
</body>
</html>
